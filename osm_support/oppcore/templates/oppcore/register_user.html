{% extends "oppcore/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group pt-2">
                <legend class="border-bottom mb-4">Please register</legend>
                {{ form|crispy  }}
            </fieldset>
            <div class="form-group pt-3">
                <button class="btn btn-outline-info mb-3" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-4">
            <small class="text-muted">
                Already Have An Account? <a class="ml-4" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
